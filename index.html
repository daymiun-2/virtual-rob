<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="my_virtual_rob.png" alt="Logo" class="logo"> 
        <div class="buttons">
            <button onclick="playSound('Motivation.mp3')">Motivation</button>
            <button onclick="playSound('Agreement.mp3')">Agreement</button>
            <button onclick="playSound('Pity Laugh.mp3')">Pity Laugh</button>
            <button onclick="playSound('Tough Love.mp3')">Tough Love</button>
            <button onclick="playSound('Reassure.mp3')">Reassure</button>
            <button onclick="playSound('Praise.mp3')">Praise</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
